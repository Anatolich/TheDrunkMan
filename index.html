<!DOCTYPE HTML>

<html lang="ru">

<head>

 <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />

 <title>Алгоритм игры Пьяница для ШРИ.</title>

 <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />

 <link rel="stylesheet" type="text/css" media="screen" href="/css/texturing.css" />

 <script type="text/javascript" src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>

 <script type="text/javascript" src="/js_library/cardDeck.js"></script>

 <script type="text/javascript" src="/js_library/gameJS.js"></script>

</head>

<body>

<div id="main">

<!-- Левая сторона -->

 <div id="main_l">

  <div id="main_l_top"></div>

  <div id="main_l_bottom"></div>

 </div>

<!-- Центр -->

 <div id="main_c">

  <div id="header">

   <a href="/"><img src="/images/logo.png" width="537" height="210" alt="&quot;The Drunk Man&quot;" title="&quot;The Drunk Man&quot;" border="0" id="logo" /></a>

  </div>

  <div id="game_room">

   <div id="game_room_top">

    <div id="player_7">7</div>

    <div id="player_4">4</div>

    <div id="player_8">8</div>

   </div>

   <div id="game_room_center">

    <div id="player_1">игрок 1</div>

    <div id="game_table">

     <a href="/start_the_game" id="game_start">Играть</a>

     <a href="/dropdown_gamers_num" id="drop_list_item">Выбирите количество игроков</a>

     <ul id="gamers_num_list">

      <li class="gamers_num_item">2</li>

      <li class="gamers_num_item">3</li>

      <li class="gamers_num_item">4</li>

      <li class="gamers_num_item">5</li>

      <li class="gamers_num_item">6</li>

      <li class="gamers_num_item">7</li>

      <li class="gamers_num_item">8</li>

     </ul>

    </div>

    <div id="player_2">игрок 2</div>

   </div>

   <div id="game_room_bottom">

    <div id="player_6">6</div>

    <div id="player_3">3</div>

    <div id="player_5">5</div>

   </div>

  </div>

 </div>

<!-- Правая сторона -->

 <div id="main_r">

  <div id="main_r_top"></div>

  <div id="main_r_bottom"></div>

 </div>

</div>

<script type="text/javascript" src="/js_library/mainJS.js"></script>

</body>

</html>
